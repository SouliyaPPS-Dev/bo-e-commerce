image: oven/bun:1

# Run pipelines on default branch, tags and MRs
workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_TAG

stages:
  - build
  - deploy

variables:
  # Bun cache to speed up installs
  BUN_INSTALL_CACHE_DIR: .bun

build_pages:
  stage: build
  script:
    - echo "Installing dependencies with Bun"
    - bun install --frozen-lockfile
    - export VITE_BASE="/${CI_PROJECT_NAME}/"
    - echo "Building for GitLab Pages with VITE_BASE='${VITE_BASE}'"
    - VITE_BASE=${VITE_BASE} bun run build
    - test -f dist/index.html || (echo "ERROR: dist/index.html missing; build likely failed" && exit 1)
    - test -d dist/assets || (echo "ERROR: dist/assets missing; asset URLs would 404" && ls -la dist && exit 1)
    - rm -rf public && mv dist public
    - if [ -f public/index.html ]; then cp public/index.html public/404.html; fi
  artifacts:
    name: build-pages-${CI_COMMIT_SHA}
    when: on_success
    paths:
      - public

build_firebase:
  stage: build
  script:
    - echo "Installing dependencies with Bun"
    - bun install --frozen-lockfile
    - export VITE_BASE="/"
    - echo "Building for Firebase with VITE_BASE='${VITE_BASE}'"
    - VITE_BASE=${VITE_BASE} bun run build
    - test -f dist/index.html || (echo "ERROR: dist/index.html missing; build likely failed" && exit 1)
    - test -d dist/assets || (echo "ERROR: dist/assets missing; asset URLs would 404" && ls -la dist && exit 1)
    - rm -rf public && mv dist public
    - if [ -f public/index.html ]; then cp public/index.html public/404.html; fi
  artifacts:
    name: build-firebase-${CI_COMMIT_SHA}
    when: on_success
    paths:
      - public

pages:
  stage: deploy
  needs:
    - job: build_pages
      artifacts: true
  script:
    - echo "Publishing GitLab Pages"
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: always

deploy_firebase:
  stage: deploy
  needs:
    - job: build_firebase
      artifacts: true
  variables:
    FIREBASE_PROJECT: "bo-soysb"
  script:
    - '[ -n "${FIREBASE_TOKEN}" ] || (echo "ERROR: FIREBASE_TOKEN is not set in CI/CD variables" && exit 1)'
    - echo "Deploying to Firebase Hosting (project: ${FIREBASE_PROJECT})"
    - bunx --bun firebase-tools@13.24.0 deploy --only hosting --project "${FIREBASE_PROJECT}" --non-interactive --token "${FIREBASE_TOKEN}"
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: always
