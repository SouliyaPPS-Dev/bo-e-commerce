image: node:20-alpine

# Run pipelines on default branch, tags and MRs
workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_TAG

stages:
  - build
  - deploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .npm/
  policy: pull-push

variables:
  # Speed up installs by using a local npm cache directory
  NPM_CONFIG_CACHE: .npm
  # For project pages, assets are served from "/<project>/"
  # Override to "/" for user/group pages or custom domain
  VITE_BASE: "/${CI_PROJECT_NAME}/"

build:
  stage: build
  script:
    - echo "Installing dependencies"
    - npm ci
    - echo "Building with VITE_BASE='${VITE_BASE}'"
    - VITE_BASE=${VITE_BASE} npm run build
    - mkdir -p public
    - cp -r dist/* public/
    # SPA fallback for client-side routing on GitLab Pages
    - if [ -f public/index.html ]; then cp public/index.html public/404.html; fi
  artifacts:
    name: build-${CI_COMMIT_SHA}
    when: on_success
    paths:
      - public

pages:
  stage: deploy
  needs: ["build"]
  script:
    - echo "Publishing GitLab Pages"
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: always
