image: node:20-alpine

# Only create pipelines when explicitly allowed.
# This avoids the GitLab.com identity verification gate from blocking every push.
# Enable by setting project variable `ALLOW_CI` = "1" once your account is verified
# or you have a private runner registered.
workflow:
  rules:
    - if: '$ALLOW_CI == "1"'
      when: always
    - when: never

stages:
  - build
  - deploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .npm/
  policy: pull-push

variables:
  # Speed up installs by using a local npm cache directory
  NPM_CONFIG_CACHE: .npm
  # If your project is served under a subpath on GitLab Pages, set VITE_BASE accordingly
  # Example: "/${CI_PROJECT_NAME}/". Leave as "/" for user/group pages.
  VITE_BASE: "/"

install_deps:
  stage: build
  script:
    - npm ci
  artifacts:
    name: deps-${CI_COMMIT_SHA}
    when: on_success
    expire_in: 1h
    paths:
      - node_modules/

build:
  stage: build
  needs: ["install_deps"]
  script:
    - echo "Using VITE_BASE='${VITE_BASE}'"
    - VITE_BASE=${VITE_BASE} npm run build
    # Ensure the generated HTML uses the correct base path
    - if [ -f dist/index.html ]; then sed -i 's#<base href="/" />#<base href="'"${VITE_BASE}"'" />#' dist/index.html; fi
    - mkdir -p public
    - cp -r dist/* public/
  artifacts:
    name: build-${CI_COMMIT_SHA}
    when: on_success
    paths:
      - public

pages:
  stage: deploy
  needs: ["build"]
  script:
    - echo "Publishing GitLab Pages"
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: always
    - when: never
