image: oven/bun:1

# Run pipelines on default branch, tags and MRs
workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_TAG

stages:
  - build
  - deploy

variables:
  # For project pages, assets are served from "/<project>/"
  # Override to "/" for user/group pages or custom domain
  VITE_BASE: "/${CI_PROJECT_NAME}/"

build:
  stage: build
  script:
    - echo "Installing dependencies with Bun"
    - bun install --frozen-lockfile
    # Decide VITE_BASE from Pages URL: apex domains use "/", project paths use "/<project>/"
    - if [ -n "${CI_PAGES_URL}" ]; then if echo "${CI_PAGES_URL}" | grep -q "/${CI_PROJECT_NAME}"; then export VITE_BASE="/${CI_PROJECT_NAME}/"; else export VITE_BASE="/"; fi; fi
    - echo "Building with VITE_BASE='${VITE_BASE}' using Bun"
    - VITE_BASE=${VITE_BASE} bun run build
    # Fail fast if build output missing
    - test -f dist/index.html || (echo "ERROR: dist/index.html missing; build likely failed" && exit 1)
    # Ensure the generated HTML uses the correct base path for GitLab Pages (match <base href="/"> or self-closing)
    - if [ -f dist/index.html ]; then sed -i -E 's#<base href="/"\s*/?>#<base href="'"${VITE_BASE}"'" />#' dist/index.html; fi
    # Publish exactly the build output to avoid mixing dev files
    - rm -rf public && mv dist public
    # SPA fallback for client-side routing on GitLab Pages
    - if [ -f public/index.html ]; then cp public/index.html public/404.html; fi
  artifacts:
    name: build-${CI_COMMIT_SHA}
    when: on_success
    paths:
      - public

pages:
  stage: deploy
  needs: ["build"]
  script:
    - echo "Publishing GitLab Pages"
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: always
